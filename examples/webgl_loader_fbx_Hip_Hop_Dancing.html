<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - FBX loader with particles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader with particles<br />
        Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">
        // Importación de módulos
        import * as THREE from 'three';
        import Stats from 'three/addons/libs/stats.module.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { Audio, AudioListener, AudioLoader } from 'three';

        const manager = new THREE.LoadingManager();
        let camera, scene, renderer, stats, object, loader, guiMorphsFolder, particleSystem;
        let mixer;

        const clock = new THREE.Clock();
        const params = { asset: 'Hip Hop Dancing' };
        const assets = ['Hip Hop Dancing', 'morph_test'];

        init();

        function init() {
            // Configuración inicial
            const container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(100, 200, 300);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa0a0a0);
            scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

            // Luces
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 5);
            hemiLight.position.set(0, 200, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 5);
            dirLight.position.set(0, 200, 100);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Suelo y rejilla
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false }));
            mesh.rotation.x = -Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add(mesh);

            const grid = new THREE.GridHelper(2000, 20, 0x000000, 0x000000);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);

            // Modelo FBX
            loader = new FBXLoader(manager);
            loadAsset(params.asset);

            // Configuración del renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Controles de órbita
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 100, 0);
            controls.update();

            window.addEventListener('resize', onWindowResize);

            // Estadísticas
            stats = new Stats();
            container.appendChild(stats.dom);

            // GUI
            const gui = new GUI();
            gui.add(params, 'asset', assets).onChange(loadAsset);
            guiMorphsFolder = gui.addFolder('Morphs').hide();

            // Escenario HDR
            const rgbeLoader = new RGBELoader();
            rgbeLoader.load('models/rgbe/clear_sky_sunset_sky_dome_8k.hdr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
            });

            // Música de fondo
            const listener = new THREE.AudioListener();
            camera.add(listener);

            const sound = new THREE.Audio(listener);
            const audioLoader = new THREE.AudioLoader();

            audioLoader.load('models/rgbe/Mala Fe - La Vaca (Lyrics).mp3', (buffer) => {
            sound.setBuffer(buffer);
            sound.setLoop(true);
            sound.setVolume(0.9);

            // Reproduce el audio tras interacción del usuario
            document.body.addEventListener('click', () => {
            sound.play();
            console.log("Audio reproduciéndose tras clic del usuario.");
            });
            }, undefined, (err) => {
            console.error('Error al cargar el audio:', err);
            });

            // **Efecto de partículas**
            createParticles();
        }

        function loadAsset(asset) {
            loader.load(`models/fbx/${asset}.fbx`, (group) => {
                if (object) {
                    object.traverse((child) => {
                        if (child.material) {
                            const materials = Array.isArray(child.material) ? child.material : [child.material];
                            materials.forEach((material) => {
                                if (material.map) material.map.dispose();
                                material.dispose();
                            });
                        }
                        if (child.geometry) child.geometry.dispose();
                    });
                    scene.remove(object);
                }

                object = group;

                if (object.animations && object.animations.length) {
                    mixer = new THREE.AnimationMixer(object);
                    const action = mixer.clipAction(object.animations[0]);
                    action.play();
                } else {
                    mixer = null;
                }

                guiMorphsFolder.children.forEach((child) => child.destroy());
                guiMorphsFolder.hide();

                object.traverse((child) => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({
                            color: 0x0033ff,
                            roughness: 0.1,
                            metalness: 1.0,
                            emissive: 0x000033,
                            emissiveIntensity: 0.5,
                        });
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });

                scene.add(object);
            });
        }

        function createParticles() {
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 1000; // Distribución aleatoria
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 10,
                transparent: true,
                opacity: 0.7
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            // Animar partículas
            if (particleSystem) {
                particleSystem.rotation.y += 0.002; // Rotación constante
            }

            renderer.render(scene, camera);
            stats.update();
        }
    </script>
</body>
</html>
